<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/build.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap");
    </style>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>BioskopGo</title>
  </head>
  <body>
    <main>
      <section class="h-screen place-items-center lg:grid grid-cols-2">
        <img class="hidden lg:block" src="img/login.png" alt="" />
        <div
          class="grid place-items-center lg:!w-full px-4 lg:!px-[76px] mt-[100px] lg:mt-0"
        >
          <h1 class="text-5xl font-bold">BioskopGo</h1>
          <div class="flex flex-col gap-[50px] w-full mt-[100px]">
            <div class="flex flex-col">
              <label for="email" class="text-2xl font-bold mb-2">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Masukkan Email Anda"
                class="border-2 border-black rounded-[30px] px-[28px] py-6"
              />
            </div>
            <div class="flex flex-col">
              <label for="password" class="text-2xl font-bold mb-2"
                >Password</label
              >
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Masukkan Password Anda"
                class="border-2 border-black rounded-[30px] px-[28px] py-6"
              />
            </div>
            <a
              href=""
              class="flex bg-black text-white justify-center text-[28px] font-bold rounded-[30px] py-[18px]"
              >Log In</a
            >
            <p class="text-2xl font-bold text-center">
              Belum Punya Akun?
              <a href="" class="text-[#B50E0E] underline">Daftar Sekarang</a>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
