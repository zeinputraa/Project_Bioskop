<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dist/build.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap");
  </style>
  <script src="//unpkg.com/alpinejs" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
  <title>BioskopGo</title>
</head>

<body>
  <main class="py-10 px-4 xl:py-20 xl:px-[90px]">
    <h1 class="text-5xl font-bold text-center">Pemesanan Tiket</h1>
    <div class="wrapper">
      <h3 class="text-[32px] font-bold mb-[72px] mt-[100px]">
        Jadwal Tayang 1 - 7 Desember 2023
      </h3>
      <div class="flex flex-col gap-10">
        <div>
          <h2 class="text-2xl font-bold">Pilih Tanggal</h2>
          <select name="" id="" class="w-full text-xl px-6 py-5 border border-black rounded-[10px] mt-6">
            <option value="">1 Desember 2023</option>
            <option value="">2 Desember 2023</option>
          </select>
        </div>
        <!-- Judul Film -->
        <div>
          <h2 class="text-2xl font-bold">Pilih Judul Film</h2>
          <select name="" id="" class="w-full text-xl px-6 py-5 border border-black rounded-[10px] mt-6">
            <option value="">Layangan Putus The Movie</option>
            <option value="">Wonka</option>
            <option value="">172 Days</option>
          </select>
        </div>
        <!-- Pilih Lokasi -->
        <div>
          <h2 class="text-2xl font-bold">Pilih Lokasi</h2>
          <select name="" id="" class="w-full text-xl px-6 py-5 border border-black rounded-[10px] mt-6">
            <option value="">Royal Plaza - XXI</option>
            <option value="">City of Tommorrow - Cinepolis</option>
          </select>
        </div>
        <!-- Pilih Jadwal Tayang -->
        <div>
          <h2 class="text-2xl font-bold">Pilih Jadwal Tayang</h2>
          <select name="" id="" class="w-full text-xl px-6 py-5 border border-black rounded-[10px] mt-6">
            <option value="">13.00</option>
            <option value="">15.30</option>
            <option value="">17.00</option>
          </select>
        </div>
        <!-- Pilih Jumlah Tiket -->
        <div>
          <h2 class="text-2xl font-bold">Pilih Jumlah Tiket</h2>
          <select name="" id="" class="w-full text-xl px-6 py-5 border border-black rounded-[10px] mt-6">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
          </select>
        </div>

        <div class="flex flex-col gap-5">
          <div class="flex flex-col text-2xl gap-3">
            <p class="font-bold">Kode Teater</p>
            <p>Teater 1</p>
          </div>
          <div class="flex flex-col text-2xl gap-3">
            <p class="font-bold">Kode Tempat Duduk</p>
            <p>A1, A2</p>
          </div>
          <div class="flex flex-col text-2xl gap-3">
            <p class="font-bold">Total Harga</p>
            <p>Rp. 90.000</p>
          </div>
        </div>

        <a href=""
          class="flex text-[28px] font-bold bg-black text-white hover:bg-slate-700 transition-colors justify-center py-[18px] rounded-[30px]">Pesan
          Tiket</a>
        <a class="self-end underline mt-12 text-[#B50E0E] text-2xl font-semibold" href="">Kembali</a>
      </div>
    </div>
  </main>
</body>

</html>
